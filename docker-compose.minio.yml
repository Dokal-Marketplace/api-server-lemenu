version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: lemenu-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: MinIO Client for bucket management
  minio-client:
    image: minio/mc:latest
    container_name: lemenu-minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin123; do
        echo 'Waiting for MinIO to be ready...'
        sleep 1
      done
      /usr/bin/mc mb minio/lemenu-uploads --ignore-existing
      /usr/bin/mc policy set public minio/lemenu-uploads
      echo 'MinIO setup complete!'
      tail -f /dev/null
      "

volumes:
  minio_data:
    driver: local
